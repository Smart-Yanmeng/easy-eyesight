<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <title>人脸信息管理系统</title>
  <style>
    #noData,
    #facesTable {
      margin-top: 2rem;
    }

    .table td,
    .table th {
      vertical-align: middle !important;
    }

    @media screen and (max-width: 768px) {
      .is-hero.is-fullheight {
        height: auto !important;
        min-height: 100vh;
        padding-top: 3.5rem;
        padding-bottom: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <h1 class="title is-4">人脸信息管理系统</h1>
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item" href="/">
                <span class="icon"><i class="fas fa-home"></i></span>
              </a>
              <a class="navbar-item" href="/admin">
                <span class="icon"><i class="fas fa-users"></i></span>
              </a>
              <a class="navbar-item" href="/logout">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">人脸信息管理系统</h1>
        <div id="noData" class="content has-text-centered is-hidden">
          <p>暂无数据</p>
        </div>
        <table class="table is-fullwidth is-hoverable is-hidden" id="facesTable">
          <thead>
            <tr>
              <th>编号</th>
              <th>姓名</th>
              <th>人脸</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="facesTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="js/admin.js"></script>
</body>
</html>
