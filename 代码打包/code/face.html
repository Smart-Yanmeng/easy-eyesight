<!DOCTYPE html>
<html>
  <head>
    <title>人脸录入与识别</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"/>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">人脸录入与识别</h1>
        <div class="columns">
          <div class="column">
            <div class="box">
              <div class="field">
                <label class="label">用户名：</label>
                <div class="control">
                  <input id="usernameInput" class="input" type="text" placeholder="请输入用户名" />
                </div>
              </div>
              <video id="video" width="640" height="480" autoplay></video>
              <canvas id="canvas" width="640" height="480"></canvas>
              <div class="buttons is-centered">
                <button id="startButton" class="button is-primary">开始录入</button>
                <button id="recognizeButton" class="button is-info">开始识别</button>
                <button id="face_admin" class="button is-info">人脸管理</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
